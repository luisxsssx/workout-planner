<app-home-navbar />
<header class="bg-transparent">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-2 sm:p-4 lg:px-6" aria-label="Global">
        <div class="flex items-center">
            <div class="flex flex-col space-y-1">
                <label class="text-base text-white font-semibold sm:text-lg lg:text-xl">Exercises</label>
                <p class="text-xs text-gray-300 sm:text-sm">Create and manage your exercises</p>
            </div>
        </div>

        <div class="flex-1 flex justify-center px-4">
            <div class="relative w-full max-w-xs sm:max-w-sm md:max-w-md">
                <input type="search" id="search"
                    class="peer bg-transparent h-9 w-full rounded-md text-white placeholder-transparent border border-gray-600 px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none text-sm transition duration-150 ease-in-out sm:h-10 sm:text-base"
                    placeholder="Search exercises..." />
                <label for="search"
                    class="absolute left-2 -top-2 text-xs text-gray-300 bg-stone-950 rounded-md px-1 transition-all duration-150 ease-in-out peer-placeholder-shown:top-2 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-gray-300 sm:text-sm sm:peer-placeholder-shown:text-base sm:peer-focus:text-sm">
                    Search Exercises
                </label>
            </div>
        </div>

        <button type="button" (click)="toggleForm()"
            class="inline-flex items-center bg-stone-50 justify-center rounded-md p-2 text-black hover:bg-stone-400 hover:text-white focus:outline-none transition duration-150 ease-in-out text-sm sm:text-base">
            <span class="text-lg sm:text-xl">+</span>
            <span class="ml-2">{{showForm ? 'Close' : 'Add Exercise'}}</span>
        </button>
    </nav>
</header>

<form *ngIf="showForm" (ngSubmit)="onSubmit()"
    class="mx-auto w-full max-w-md mt-4 bg-transparent p-4 border border-gray-600 rounded-md sm:max-w-lg md:max-w-xl lg:p-6">
    <div class="space-y-8">
        <div class="border-b border-gray-600 pb-8">
            <h3 class="text-base font-semibold text-white mb-6 text-center sm:text-lg">Add New Exercise</h3>
            <div class="grid grid-cols-1 gap-y-6">

                <div>
                    <div class="relative">
                        <input [(ngModel)]="formData.name" name="nombre" id="nombre"
                            class="peer bg-transparent h-11 w-full rounded-md text-white placeholder-transparent border border-gray-600 px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none text-sm transition duration-150 ease-in-out sm:h-12 sm:text-base"
                            type="text" required>
                        <label for="nombre"
                            class="absolute left-2 -top-2 text-xs text-gray-300 bg-stone-950 rounded-md px-1 transition-all duration-150 ease-in-out peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-gray-300 sm:text-sm sm:peer-placeholder-shown:text-base sm:peer-focus:text-sm">
                            Name
                        </label>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input [(ngModel)]="formData.duration" name="duration" id="duration"
                            class="peer bg-transparent h-11 w-full rounded-md text-white placeholder border border-gray-600 px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none text-sm transition duration-150 ease-in-out sm:h-12 sm:text-base"
                            type="text" required>
                        <label for="duration"
                            class="absolute left-2 -top-2 text-xs text-gray-300 bg-stone-950 rounded-md px-1 transition-all duration-150 ease-in-out peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-gray-300 sm:text-sm sm:peer-placeholder-shown:text-base sm:peer-focus:text-sm">
                            Duration
                        </label>
                    </div>
                </div>

                <div>
                    <div>
                        <div class="relative">
                            <input [(ngModel)]="formData.sets" name="sets" id="sets"
                                class="peer bg-transparent h-11 w-full rounded-md text-white placeholder-transparent border border-gray-600 px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none text-sm transition duration-150 ease-in-out sm:h-12 sm:text-base"
                                type="number" required>
                            <label for="sets"
                                class="absolute left-2 -top-2 text-xs text-gray-300 bg-stone-950 rounded-md px-1 transition-all duration-150 ease-in-out peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-gray-300 sm:text-sm sm:peer-placeholder-shown:text-base sm:peer-focus:text-sm">
                                Sets
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input [(ngModel)]="formData.reps" name="reps" id="reps"
                            class="peer bg-transparent h-11 w-full rounded-md text-white placeholder-transparent border border-gray-600 px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none text-sm transition duration-150 ease-in-out sm:h-12 sm:text-base"
                            type="number" required>
                        <label for="reps"
                            class="absolute left-2 -top-2 text-xs text-gray-300 bg-stone-950 rounded-md px-1 transition-all duration-150 ease-in-out peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-gray-300 sm:text-sm sm:peer-placeholder-shown:text-base sm:peer-focus:text-sm">
                            Reps
                        </label>
                    </div>
                </div>
                <div>
                    <div class="relative">
                        <input [(ngModel)]="formData.link" name="link" id="link"
                            class="peer bg-transparent h-11 w-full rounded-md text-white placeholder-transparent border border-gray-600 px-3 py-2 focus:ring-2 focus:ring-gray-400 focus:outline-none text-sm transition duration-150 ease-in-out sm:h-12 sm:text-base"
                            type="text" required>
                        <label for="link"
                            class="absolute left-2 -top-2 text-xs text-gray-300 bg-stone-950 rounded-md px-1 transition-all duration-150 ease-in-out peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-gray-300 sm:text-sm sm:peer-placeholder-shown:text-base sm:peer-focus:text-sm">
                            Youtube video link
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit"
            class="inline-flex items-center justify-center w-full max-w-xs rounded-md p-2 text-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150 ease-in-out mt-4 sm:text-base">
            Submit Exercise
        </button>
    </div>
</form>

<div class="mx-auto max-w-7xl flex flex-col lg:flex-row lg:space-x-6 p-4 sm:p-6 lg:p-8">
    <div *ngIf="showCard" class="w-full max-w-xs bg-transparent lg:w-1/4 lg:max-w-none">
        <div class="rounded-md overflow-hidden shadow-lg bg-gray-900 border border-gray-600 p-3 sm:p-4">
            <div class="font-bold text-sm text-white mb-3 sm:text-base">Exercise Info</div>
            <div class="text-gray-300 text-xs space-y-1 sm:text-sm sm:space-y-2">
                <p><span class="font-semibold text-gray-200">Name:</span> {{ submittedData.name }}</p>
                <p><span class="font-semibold text-gray-200">Duration:</span> {{ submittedData.duration }}</p>
                <p><span class="font-semibold text-gray-200">Sets:</span> {{ submittedData.sets }}</p>
                <p><span class="font-semibold text-gray-200">Reps:</span> {{ submittedData.reps }}</p>
                <p><span class="font-semibold text-gray-200">Reps:</span> {{ submittedData.link }}</p>
            </div>
        </div>
    </div>
</div>
